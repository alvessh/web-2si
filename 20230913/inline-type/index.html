<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html> 

<!-- Início do elemento HTML raiz -->
<html> 

<!-- Início da seção de cabeçalho do documento -->
<head> 
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8"> 
    <!-- Define as configurações de visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Define o título da página exibido na aba do navegador -->
    <title>AQUI É UM EXEMPLO DE CSS INLINE [DIRETO NO ELEMENTO HTML]</title> 
</head> <!-- Fim da seção de cabeçalho -->

<!-- Início do corpo da página -->
<body> 

    <!-- Cabeçalho de nível 1 com CSS inline -->
    <h1 style="color: #F00; font-size: 30px;">H1 CSS INLINE</h1>
    <!-- O atributo 'style' define estilos diretamente no elemento. Neste caso, estamos definindo a cor vermelha (#F00) e o tamanho da fonte como 30 pixels. -->

    <!-- Comentário dentro do código HTML -->
    <!-- AHAHAHA CSS -INLINE-->

    <!-- Parágrafo com CSS inline -->
    <p style="color: aqua; font-size: 15px; margin: 10px;">
        <!-- O atributo 'style' está sendo utilizado novamente, definindo a cor 'aqua', o tamanho da fonte como 15 pixels e a margem interna de 10 pixels. -->
        <strong>Paragrafo CSS INLINE</strong>
    </p>

    <!-- Cabeçalho de nível 2 com CSS inline -->
    <h2 style="color: #F00; font-size: 20px;">H2 USANDO CSS INLINE</h2>
    <!-- Neste caso, estamos novamente usando o atributo 'style' para definir a cor vermelha (#F00) e o tamanho da fonte como 20 pixels. -->
    
    <!-- Imagem com CSS inline -->
    <img style="width: 20%; height: 50%;" src="imagem.jpg" alt="A batata tá assando!">
    <!-- No elemento 'img', o atributo 'style' está sendo usado para definir a largura como 20% e a altura como 50% do tamanho original. -->
</body> <!-- Fim do corpo da página -->

</html> <!-- Fim do elemento HTML raiz -->
