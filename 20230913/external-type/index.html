<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html> 

<!-- Início do elemento HTML raiz -->
<html> 

<!-- Início da seção de cabeçalho do documento -->
<head> 
    <!-- Define a codificação de caracteres como UTF-8 -->
    <meta charset="UTF-8"> 
    <!-- Define as configurações de visualização para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- Define o título da página exibido na aba do navegador -->
    <title>AQUI É UM EXEMPLO DE CSS EXTERNO</title> 

    <!-- Início da seção de link para o CSS externo -->
    <!-- Link para um arquivo externo de folha de estilo -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!--
        Explicação das propriedades:

        - 'rel="stylesheet"': Indica que o link é para uma folha de estilo.
        - 'type="text/css"': Define o tipo de conteúdo do arquivo, neste caso, CSS.
        - 'href="index.css"': Especifica o caminho do arquivo CSS que será carregado. 
        Isso significa que o navegador irá buscar um arquivo chamado "index.css" no mesmo diretório do arquivo HTML.

        Essa linha de código está importando um arquivo CSS externo chamado "index.css" 
        que contém as regras de estilo que serão aplicadas ao documento HTML.

        Essa técnica de usar um arquivo CSS externo é boa prática, pois mantém a estrutura mais organizada 
        e permite reutilizar o mesmo arquivo de estilo em várias páginas HTML.
    -->

    <!-- Fim da seção de link para o CSS externo -->
</head> <!-- Fim da seção de cabeçalho -->

<!-- Início do corpo da página -->
<body>
    <!-- Cabeçalho de nível 1 -->
    <h1>H1 CSS EXTERNO</h1>

    <!-- Parágrafo sem estilo específico -->
    <p>
        TESTANDO ESTILO CSS EXTERNO
    </p>

    <!-- Múltiplos parágrafos com o mesmo estilo -->
    <p>
        arroz e feijao
    </p>
    <p>
        arroz e feijao
    </p>
    <p>
        arroz e feijao
    </p>
    <p>
        arroz e feijao
    </p>
    <p>
        arroz e feijao
    </p>
    <p>
        arroz e feijao
    </p>

    <!-- Cabeçalho de nível 2 -->
    <h2>H2 USANDO CSS EXTERNO</h2>
    
    <!-- Imagem -->
    <img src="imagem.jpg" alt="A batata tá assando!">
</body> <!-- Fim do corpo da página -->

</html> <!-- Fim do elemento HTML raiz -->
